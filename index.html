<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine? 💕</title>
  <style>
    /* Reset and base styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffe6e6, #fff5f7);
      background-size: 200% 200%;
      animation: bgAnimation 8s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px 30px;
      border: 2px solid #ff99aa;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 90%;
      animation: fadeIn 1.5s ease-out, pulse 2s infinite;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }
    #content h1 {
      font-size: 2em;
      margin-bottom: 20px;
      animation: slideIn 1s ease-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    button {
      font-size: 1.1em;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      background-color: #ff99aa;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    /* Floating heart emojis */
    .heart {
      position: absolute;
      font-size: 1.5em;
      animation: float 6s ease-in infinite;
      opacity: 0.8;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(0.8); opacity: 1; }
      50% { transform: translateY(-50px) scale(1.2); opacity: 0.5; }
      100% { transform: translateY(0) scale(0.8); opacity: 1; }
    }
    /* Responsive styling for mobile devices */
    @media (max-width: 600px) {
      #content h1 {
        font-size: 1.8em;
      }
      button {
        font-size: 1em;
        padding: 10px 20px;
      }
      .container {
        padding: 15px 20px;
      }
    }
    /* Bounce animation for button click */
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-15px); }
      60% { transform: translateY(-7px); }
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <div id="content">
      <h1>Do you wanna be my valentine??? 💕💕</h1>
      <div id="buttons">
        <button id="yesBtn">Yes 👍</button>
        <button id="noBtn">No 😔</button>
      </div>
    </div>
    <!-- Floating hearts -->
    <span class="heart" style="top: -20px; left: 10%; animation-duration: 5s;">💖</span>
    <span class="heart" style="top: 10%; right: 15%; animation-duration: 6s;">💕</span>
    <span class="heart" style="bottom: -20px; left: 40%; animation-duration: 7s;">💞</span>
    <span class="heart" style="bottom: 10%; right: 25%; animation-duration: 5.5s;">❤️</span>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    let scaleFactor = 1;

    noBtn.addEventListener("click", () => {
      scaleFactor += 0.5; // Increase the size factor faster
      yesBtn.style.transform = `scale(${scaleFactor})`;
      // Add a bounce effect for extra fun
      yesBtn.style.animation = 'bounce 0.4s';
      setTimeout(() => { yesBtn.style.animation = ''; }, 400);
    });

    yesBtn.addEventListener("click", () => {
      const content = document.getElementById("content");
      content.innerHTML = `
        <h1>Happy Valentine's Day! 💕</h1>
        <pstyle="font-size:1.2em; margin-top:20px; text-alline:left;">My dearest Sara,</p>
        <p style="font-size:1.2em; margin-top:20px;">
          

From the moment I met you, my world changed. Every day with you feels like a beautiful gift—a reminder that love can be simple, pure, and endlessly heartwarming. I don’t need a special occasion to say “I love you,” but today I want to let you know just how much you mean to me.

Your smile brightens my mornings and your laughter fills my heart with joy. When I see you, I feel a warmth that makes even the coldest day seem bright. You have a way of turning ordinary moments into cherished memories. Whether we’re sharing a quiet cup of coffee or simply walking hand in hand, every second spent with you is a treasure.

I am endlessly grateful for your kindness, your understanding, and the gentle way you make my life better. Your love has given me strength and hope; it has taught me what it means to truly care for someone. I promise to always be there for you—through every challenge and every joyful moment—because your happiness is my happiness.

I dream of our future together, a life filled with simple pleasures and endless love. I want to build a world with you where every day feels as bright as a summer morning and every night as peaceful as a starlit sky. You are my safe haven, my inspiration, and the one who makes my heart feel complete.

Thank you for being you, for sharing your light, and for making my life infinitely better. I love you more than words can ever express, and I will cherish you today, tomorrow, and forever.

With all my heart,
Your one and only,
Mohaned
        </p>
      `;
      // Reapply animations to the new content for that extra sweet touch
      content.style.animation = 'fadeIn 1s ease-out, pulse 2s infinite';
    });
  </script>
</body>
</html>
